{% set name = "arm_pyart" %}
{% set version = "1.7.0" %}
{% set sha256 = "2a2fa988cd753e4a29b794bb8f6cab12b72b0553bc1c3bf24a6fb2383992b884" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0

requirements:
    build:
        - python
        - numpy x.x
        - trmm_rsl  # [not win]

    run:
        - python
        - numpy x.x
        - scipy
        - matplotlib
        - netcdf4
        - trmm_rsl  # [not win]

test:
    commands:
        # A non-interactive backend is need before importing pyart
        - python -c "import matplotlib; matplotlib.use('Agg'); import pyart; pyart._debug_info()"

about:
    home: http://arm-doe.github.io/pyart/
    license: BSD-3-Clause
    summary: "Python ARM Radar Toolkit"

extra:
    recipe-maintainers:
        - jjhelmus
