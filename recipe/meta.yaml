{% set name = "arm_pyart" %}
{% set version = "1.10.2" %}
{% set sha256 = "a65221df1909954944d84fe7d95c3880f94769e3f99a06abe2e67d230324e965" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0
    script:  # [not win]
      - export RSL_PATH=$PREFIX  # [not win]
      - "{{ PYTHON }} -m pip install . --no-deps -vvv"  # [not win]

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - pip
        - numpy
        - trmm_rsl  # [not win]
    run:
        - python
        - {{ pin_compatible('numpy') }}
        - scipy
        - matplotlib
        - netcdf4
        - trmm_rsl  # [not win]

test:
    imports:
        - pyart

about:
    home: http://arm-doe.github.io/pyart/
    license: BSD-3-Clause
    summary: "Python ARM Radar Toolkit"

extra:
    recipe-maintainers:
        - jjhelmus
        - zssherman
